<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Level Selection</title>

        <!--==================== NORMALIZE CSS ====================-->
        <link rel="stylesheet" type='text/css' href="../css/normalize.css">
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="../css/Level.css">
        <!--=============== External CSS Links ===============-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css">
        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>

    <body>
        <!--==================== LEVEL SELECTION SCREEN ====================-->
        <h1 class="title">SELECT LEVEL</h1>

        <div class="level-buttons">
            <span class="level-block enabled"><p>1</p></span>
            <span class="level-block"><i class="fa-solid fa-lock" id="lock_icon"></i></span>
            <span class="level-block"><i class="fa-solid fa-lock" id="lock_icon"></i></span>
            <span class="level-block"><i class="fa-solid fa-lock" id="lock_icon"></i></span>
            <span class="level-block"><i class="fa-solid fa-lock" id="lock_icon"></i></span>
            <span class="level-block"><i class="fa-solid fa-lock" id="lock_icon"></i></span>
        </div>
        
        <button class="menu-button">BACK TO MENU</button>

        <!--Insert music note icon-->
        <div class="music_notes">
            <i class="fas fa-volume-mute" id="music_icon"></i>
            <audio id="waitSong" autoplay loop src="../music/waitingMusic.mp3" type="audio/mp3"></audio>
        </div>

        <!--==================== LEVELPAGE JS ====================-->
        <script src="../js/Level.js" type="text/javascript"></script>
    </body>
</html>
