<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tutorial</title>
        <!--=============== External CSS Links ===============-->
        <link rel="stylesheet" type='text/css' href="assets/css/Normalize.css">
        <link rel="stylesheet" href="../css/tutorial.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css">
    </head>

    <body>
    <!--==================== TUTORIAL ====================-->
    <div class="tutorial">
        <h1 class="title">INSTRUCTIONS</h1>
        
        <div class="controls">
            <h3>Controls:</h3>
            <p>Move the avatar using arrow keys</p>
            <div class="up-arrow"><i class="fa-solid fa-angle-up"></i></div>
            <div class="left-arrow"><i class="fa-solid fa-angle-left"></i></div>
            <div class="right-arrow"><i class="fa-solid fa-angle-right"></i></div>
            <div class="down-arrow"><i class="fa-solid fa-angle-down"></i></div>
        </div>
    
        <div class="aim">
            <h3>Aim:</h3>
            <p>Collect as many items as possible.</p> 
            <p>Do'nt touch the lava</p>
            <div class="items">
                <img src="../../Design/Avatar/Fries.png">
                <img src="../../Design/Avatar/OriginalBurger.png">
            </div>
        </div>

            
        <button class="menu-button"><i class="fa-solid fa-reply"></i></button>

        <!--Insert music note icon-->
        <div class="music_notes">
            <i class="fas fa-volume-mute" id="music_icon"></i>
            <audio id="waitSong" autoplay loop src="../music/waitingMusic.mp3" type="audio/mp3"></audio>
        </div>

        <!--==================== TUTORIALPAGE JS ====================-->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="../js/tutorial.js" type="text/javascript"></script>
    </body>
</html>
