<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <!--=============== External CSS Links ===============-->
        <link href="assets/css/normalize.css" rel="stylesheet" type="text/css">
        <link href="assets/css/Homepage.css" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css">

        <title>Homepage</title>
    </head>

    <body>
        <!--=============== HOMEPAGE Elements ===============-->
        <!--Insert "START GAME" and "INSTRUCTIONS" button-->
        <button type="button" class="start_button">START GAME</button>
        <button type="button" class="intructions_button">INSTRUCTIONS</button>

        <!--Insert music note icon-->
        <div class="music_notes">
            <!--we decided to display the muted music icon on load to entice the user 
            to click the icon due to chrome autoplay policy where autoplay is 
            disabled when user have not interact with the page-->

            <i class="fas fa-volume-mute" id="music_icon"></i>
            <audio id="waitSong" autoplay loop src="assets/music/waitingMusic.mp3" type="audio/mp3"></audio>
        </div>

        <!--Adding lottie player-->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

        <!--This is a looped lottie-->
        <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_9cdoucbf.json" background="transparent" speed="1" loop autoplay class="avatar"></lottie-player>
        
        <!--This are static lotties-->
        <lottie-player src="https://assets9.lottiefiles.com/private_files/lf30_rnzjt248.json" background="transparent" speed="1" autoplay class="burger"></lottie-player>
        <lottie-player src="https://assets4.lottiefiles.com/private_files/lf30_futh09vo.json" background="transparent" speed="1" autoplay class="fries"></lottie-player>
        
        <!--Insert logo-->
        <div class="logo">
            <img src="Design/Logo.png" alt="Logo">
            <audio src="assets/music/hey_sfx.m4a" type="audio/m4a" id="hey_sfx"></audio>
        </div>

        <!--Getting external javascript-->
        <script src="assets/js/Homepage.js"></script>
    </body>
</html>
